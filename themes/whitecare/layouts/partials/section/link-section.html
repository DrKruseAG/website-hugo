<div class="wc-container">
    <h2>
        {{ .Title }}
    </h2>
    <p class="wc-text-center wc-m-top-2">{{ .Params.description }}</p>
    <div class="wc-columns wc-flex-wrap">

    {{ end }}
    </div>
</div>
