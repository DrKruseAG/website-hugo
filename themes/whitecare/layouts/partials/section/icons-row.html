<div class="wc-container content">
    <h2>
        {{ .Title }}
    </h2>
    <div class="wc-columns wc-flex-wrap wc-m-top-2">
        {{ range .Params.Items }}
            <div class="wc-col wc-col-6-tablet wc-col-3-desktop">
                <div class="wc-card-small shadowless">
                    <img class="wc-card-icon" src="/img/{{ .icon }}" />
                    {{ with .title }}
                        <h4 class="wc-card-title wc-color-grey">{{ . }}</h4>
                    {{ end }}
                </div>
            </div>
        {{ end }}
    </div>
    {{ if isset .Params "link" }}
        {{ partial "link-button.html" (dict "link" .Params.link "Site" .Site "class" .Params.link.class) }}
    {{ end }}
</div>
