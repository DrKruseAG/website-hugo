{{ define "main" }}
  {{ $bundle := .Site.GetPage "page" (printf "%s%s" .Dir "_sections") }}
  {{ with $bundle }}
    {{ range sort ( $bundle.Resources.ByType "page") "Params.weight"  }}
      {{ $partial := printf "%s/%s.html" "section" .Params.Layout  }}
      <section class="{{ .Params.class }}">
        {{ partial $partial . }}
      </section>
    {{ end }}
  {{ end }}
{{ end }}
